<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin Williams</title>

    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__container">
                <div class="header__left-column">
                    <div class="header__logo">
                        <img src="images/Robin-logo.svg" alt="" class="header__logo-img">
                    </div>
                </div>
                <div class="header__right-column">
                    <div class="header__buttons-container">
                        <p class="header__buttons-button">Experience</p>
                        <p class="header__buttons-button">Work</p>
                        <p class="header__buttons-button">Photography</p>
                        <p class="header__buttons-button">Contact</p>
                    </div>
                    <div class="header__menu-container">
                        <img src="images/header-menu.svg" alt="" class="header__menu-img">
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__container">
                <div class="main__hero">
                    <div class="main__hero-img_container">
                        <img src="images/Robin-img.jpg" alt="" class="main__hero-img">
                    </div>
                    <div class="main__hero-left-column">
                    </div>
                    <div class="main__hero-right-column">
                        <div class="main__hero_text">
                            <div class="main__hero-content">
                                <div class="main__hero-title">
                                    <p class="main__hero-title-text">I’m Robin Williams. A Product Designer <span>based in Italy.</span></p>
                                </div>
                                <div class="main__hero-text">
                                    <p class="main__hero-text-text">I’m probably the most passionate designer you will ever get to work with. If you have a great project that needs some amazing skills, I’m your guy.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
